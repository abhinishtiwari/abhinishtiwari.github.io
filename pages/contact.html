<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abhinish Tiwari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #eefff7;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu li a {
            color: black;
            text-decoration: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            font-size: 1rem;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: black;
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            width: 100%;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: rgba(168, 213, 186, 0.3);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid #d0e7dd;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(168, 213, 186, 0.5);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #2c3e50;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Main Content */
        .main-content {
            padding: 150px 180px 60px 180px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .section {
            background: linear-gradient(135deg, #eefff7 0%, rgba(208, 231, 221, 0.3) 100%);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(208, 231, 221, 0.3);
            border: 1px solid #d0e7dd;
        }

        .contact-content p {
            margin-bottom: 30px;
            color: #333;
            line-height: 1.8;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d0e7dd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background: white;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #a8d5ba;
            box-shadow: 0 0 0 3px rgba(168, 213, 186, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #a8d5ba 0%, #d0e7dd 100%);
            color: #2c3e50;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #8fc5a3 0%, #a8d5ba 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 213, 186, 0.4);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #eefff7 0%, #d0e7dd 100%);
            border-radius: 12px;
            border: 1px solid #d0e7dd;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item strong {
            min-width: 100px;
            color: #2c3e50;
        }

        .info-item a {
            color: #3498db;
            text-decoration: none;
        }

        .info-item a:hover {
            text-decoration: underline;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(168, 213, 186, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: 1px solid #d0e7dd;
        }

        .social-link:hover {
            background: rgba(168, 213, 186, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(168, 213, 186, 0.4);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                top: 15px;
                left: 20px;
            }

            .nav-menu {
                padding: 20px 30px 0 0;
            }

            .nav-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 70%;
                max-width: 280px;
                height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 80px 0 30px 0;
                gap: 0;
                background: rgba(238, 255, 247, 0.98);
                transition: left 0.3s ease;
                border-right: 1px solid #d0e7dd;
                box-shadow: 5px 0 20px rgba(0, 0, 0, 0.15);
                border-bottom: none;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                width: 100%;
                padding: 0;
                border-bottom: 1px solid rgba(208, 231, 221, 0.5);
            }

            .nav-menu li:last-child {
                border-bottom: none;
            }

            .nav-menu li a {
                font-size: 1.1rem;
                font-weight: 500;
                display: block;
                padding: 18px 30px;
                transition: all 0.3s ease;
            }

            .nav-menu li a:hover {
                background: rgba(168, 213, 186, 0.3);
                padding-left: 40px;
            }

            .nav-menu li a::after {
                display: none;
            }

            .main-content {
                padding: 100px 30px 30px 30px;
            }

            .page-title {
                font-size: 2.5rem;
            }
        }
    </style>

    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        // Initialize EmailJS
        emailjs.init("ZY3QsuWsKaDo3Gvfv");

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            if (!message) {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('messageError').style.display = 'none';
            }
            
            if (isValid) {
                // Disable submit button to prevent double submission
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                // Send email using EmailJS
                emailjs.sendForm(
                    "service_vzkpwk5",
                    "template_gomyvmr",
                    this
                ).then(
                    function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Thank you for your message! I will get back to you soon.');
                        document.getElementById('contactForm').reset();
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    },
                    function(error) {
                        console.log('FAILED...', error);
                        alert('Oops! Something went wrong. Please try again or contact me directly via email.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                );
            }
        });

        // Security: Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Security: Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });

        // Security: Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cThis website is protected.', 'font-size: 16px;');
    </script>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideMenu = navMenu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
