    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #eefff7;
        }

        /* Navigation Header */
        /* .nav-header {
            position: fixed;

            left: 0;

            z-index: 10;
            background: rgba(238, 255, 247, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #d0e7dd;

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            color: black;
            text-decoration: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            font-size: 1rem;
            padding-bottom: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: black;
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            width: 100%;
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: rgba(168, 213, 186, 0.3);
            padding: 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid #d0e7dd;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(168, 213, 186, 0.5);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #2c3e50;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Main Content */
        .main-content {
            padding: 150px 180px 60px 180px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .section {
            background: linear-gradient(135deg, #eefff7 0%, rgba(208, 231, 221, 0.3) 100%);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(208, 231, 221, 0.3);
            border: 1px solid #d0e7dd;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: linear-gradient(135deg, #eefff7 0%, #d0e7dd 100%);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #d0e7dd;
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(168, 213, 186, 0.4);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a8d5ba 0%, #d0e7dd 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-icon svg {
            width: 24px;
            height: 24px;
            fill: #2c3e50;
        }

        .project-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            padding: 8px 16px;
            background: #a8d5ba;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .project-link:hover {
            background: #8fc5a3;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 60px 0 40px 0;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(168, 213, 186, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #d0e7dd;
        }

        .social-link:hover {
            background: rgba(168, 213, 186, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(168, 213, 186, 0.4);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                top: 15px;
                left: 20px;
            }

            /* .nav-header {
                padding: 20px;
            } */

            .nav-menu {
                position: fixed;
                top: 0;
                left: -100%;
                width: 70%;
                max-width: 280px;
                height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                padding: 80px 0 30px 0;
                gap: 0;
                background: rgba(238, 255, 247, 0.98);
                transition: left 0.3s ease;
                border-right: 1px solid #d0e7dd;
                box-shadow: 5px 0 20px rgba(0, 0, 0, 0.15);
                border-bottom: none;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                width: 100%;
                padding: 0;
                border-bottom: 1px solid rgba(208, 231, 221, 0.5);
            }

            .nav-menu li:last-child {
                border-bottom: none;
            }

            .nav-menu li a {
                font-size: 1.1rem;
                font-weight: 500;
                display: block;
                padding: 18px 30px;
                transition: all 0.3s ease;
            }

            .nav-menu li a:hover {
                background: rgba(168, 213, 186, 0.3);
                padding-left: 40px;
            }

            .nav-menu li a::after {
                display: none;
            }

            .main-content {
                padding: 100px 30px 30px 30px;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Fetch GitHub repositories
        fetch('https://api.github.com/users/abhinishtiwari/repos')
            .then(response => response.json())
            .then(repos => {
                const container = document.getElementById('github-projects');
                container.innerHTML = '';
                
                // Sort by updated date
                repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                
                repos.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    
                    card.innerHTML = `
                        <div class="project-header">
                            <div class="project-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                            </div>
                            <h3 class="project-name">${repo.name}</h3>
                        </div>
                        <p class="project-description">${repo.description || 'No description available'}</p>
                        <div class="project-meta">
                            ${repo.stargazers_count > 0 ? `<span>‚≠ê ${repo.stargazers_count}</span>` : ''}
                            ${repo.language ? `<span>üíª ${repo.language}</span>` : ''}
                        </div>
                        <a href="${repo.html_url}" target="_blank" class="project-link">View on GitHub ‚Üí</a>
                    `;
                    
                    container.appendChild(card);
                });
            })
            .catch(error => {
                const container = document.getElementById('github-projects');
                container.innerHTML = '<div class="loading">Unable to load projects. Please try again later.</div>';
                console.error('Error fetching GitHub repos:', error);
            });

        // Security: Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Security: Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });

        // Security: Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Console warning
        console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
        console.log('%cUnauthorized access is prohibited!', 'font-size: 16px;');
    </script>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideMenu = navMenu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideMenu && !isClickOnHamburger && navMenu.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
